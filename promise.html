<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const posts = [
            {title: 'John' , gender: 'Male'},
            {title: 'Aliisa' , gender: 'Female'}
        ]

        function getPosts() {
            setTimeout(() => {
               let output = '';
               posts.forEach(post => {
                   output += `<li>${post.title}</li>`
               });
               document.body.innerHTML = output;
            }, 1000);
        }

        function createPosts(post) {
            return new Promise((resolve,reject) => {
            
                setTimeout(() => {
                posts.push(post);

                const error = false;

                if(!error){
                    resolve();
                }else {
                    reject('Something is wrong.');
                }
            }, 2000);
            })
          
        }

        createPosts({title:'Ben', gender: 'Male'})
        .then(getPosts)
        .catch(err => console.log(err));


        const promise1 = Promise.resolve("Hello");
        const promise2 = new Promise((resolve,reject) => {
            setTimeout(resolve,2000,'John Doe');
        });
        const promise3 = new Promise((resolve, reject) =>   setTimeout(resolve,2000,'3000'));
        const promise4 = fetch('https://my-json-server.typicode.com/typicode/demo/posts').then (res => res.json());

        Promise.all([promise1,promise2,promise3,promise4]).then(values => console.log(values))
    </script>
</body>
</html>
