<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //function params

        function myFunc (name){
            console.log(name);
        }

        //functionn argument
        myFunc('Talha');

        //higher order funnction

        function numbers (a, func) {
            console.log(a,func)
        }

        numbers(1, () => {return 2})

        //calculator 

        function calculator(operation, initialValue, numbers) {
            let total = initialValue;
            for (const number of numbers){
                total = operation(total,number);
            }
            console.log(total)
        }


        function multiply(n1,n2) {
            return n1 * n2;
        }

        function add(a,b) {
            return a + b;
        }

        calculator(multiply,1,[1,2,3])
        calculator(add,0,[1,2,3])


        const sum = (a) => {
            return (b) => {
                return a + b
            }
        }

        const result = sum(2)(10)
        // const result2 = result(2)
        console.dir(result)




    </script>
</body>
</html>
