<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const posts = [
            {title: 'John' , gender: 'Male'},
            {title: 'Aliisa' , gender: 'Female'}
        ]

        function getPosts() {
            setTimeout(() => {
               let output = '';
               posts.forEach(post => {
                   output += `<li>${post.title}</li>`
               });
               document.body.innerHTML = output;
            }, 1000);
        }

        function createPosts(post, callback) {
            setTimeout(() => {
                posts.push(post);
                callback();
            }, 2000);
        }

        createPosts({title:'Ben', gender: 'Male'},getPosts());
    </script>
</body>
</html>
